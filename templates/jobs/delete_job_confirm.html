{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Delete Job | SkillMatch</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen">

    {% include 'base/navbar.html' %}

    <div class="max-w-xl mx-auto px-6 py-20 text-center">

        <h1 class="text-3xl font-bold text-red-500">
            Delete Job
        </h1>

        <p class="text-gray-400 mt-3">
            Are you sure you want to delete the job:
        </p>

        <p class="text-white font-semibold text-lg mt-2">
            “{{ job.title }}”
        </p>

        <p class="text-gray-500 text-sm mt-4">
            This action cannot be undone.
        </p>

        <form method="POST" class="mt-8 flex justify-center space-x-4">
            {% csrf_token %}

            <a href="{% url 'employer-dashboard' %}"
               class="px-6 py-2 rounded-lg border border-gray-700
                      text-gray-300 hover:bg-gray-800">
                Cancel
            </a>

            <button type="submit"
                    class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700
                           font-semibold text-white">
                Yes, Delete
            </button>
        </form>

    </div>

</body>
</html>
