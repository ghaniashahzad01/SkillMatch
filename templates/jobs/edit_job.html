{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Edit Job | SkillMatch</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen">

    {% include 'base/navbar.html' %}

    <div class="max-w-3xl mx-auto px-6 py-10">

        <h1 class="text-3xl font-bold text-white">
            Edit Job
        </h1>
        <p class="text-gray-400 mt-1">
            Update job details
        </p>

        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}

            <!-- TITLE -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Job Title</label>
                <input type="text" name="title" required
                       value="{{ form.title.value }}"
                       class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                              text-gray-100 focus:outline-none focus:border-blue-500">
            </div>

            <!-- DESCRIPTION -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Description</label>
                <textarea name="description" rows="5" required
                          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                                 text-gray-100 focus:outline-none focus:border-blue-500">{{ form.description.value }}</textarea>
            </div>

            <!-- LOCATION -->
            <div>
                <label class="block text-sm text-gray-400 mb-1">Location</label>
                <input type="text" name="location" required
                       value="{{ form.location.value }}"
                       class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2
                              text-gray-100 focus:outline-none focus:border-blue-500">
            </div>

            <!-- ACTIVE -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" name="is_active"
                       {% if form.is_active.value %}checked{% endif %}>
                <span class="text-gray-300 text-sm">Active Job</span>
            </div>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg
                           font-semibold text-white">
                Save Changes
            </button>
        </form>

    </div>

</body>
</html>
